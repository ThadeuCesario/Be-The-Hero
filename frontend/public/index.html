<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Be The Hero</title>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- 
      Veja que temos somente essa div com id 'root'.
      Todo o restante do conteúdo o react monta todo o restante de sua página a partir
      do javascript. Esse javascript só executa depois que o HTML está montado em tela.
      Qual o passo a passo do react?
      1) Joga o HTML em tela.
      2) Depois o javascript entra em ação.
      3) A div com 'id=root' é preenchida com o restante de seu código.
      O Arquivo index.js, é o primeiro arquivo js que nosso html irá interpretar. Veja
      que apesar de não está sendo importado aqui no HTML, o próprio React se responsabiliza
      pela importação do arquivo index.js. 
     -->
    <div id="root"></div>
  </body>
</html>
